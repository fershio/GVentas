<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoDetalleEditDlg" widgetVar="PresupuestoDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPresupuestoDetalleTitle}">
            <h:form id="PresupuestoDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presupuestoDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPresupuestoDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{presupuestoDetalleController.selected.cantidad}" title="#{bundle.EditPresupuestoDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPresupuestoDetalleRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditPresupuestoDetalleLabel_precioPresupuesto}" for="precioPresupuesto" />
                        <p:inputText id="precioPresupuesto" value="#{presupuestoDetalleController.selected.precioPresupuesto}" title="#{bundle.EditPresupuestoDetalleTitle_precioPresupuesto}" required="true" requiredMessage="#{bundle.EditPresupuestoDetalleRequiredMessage_precioPresupuesto}"/>
                        <p:outputLabel value="#{bundle.EditPresupuestoDetalleLabel_total}" for="total" />
                        <p:inputText id="total" value="#{presupuestoDetalleController.selected.total}" title="#{bundle.EditPresupuestoDetalleTitle_total}" required="true" requiredMessage="#{bundle.EditPresupuestoDetalleRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditPresupuestoDetalleLabel_presupuestoCabecera}" for="presupuestoCabecera" />
                        <p:selectOneMenu id="presupuestoCabecera" value="#{presupuestoDetalleController.selected.presupuestoCabecera}" required="true" requiredMessage="#{bundle.EditPresupuestoDetalleRequiredMessage_presupuestoCabecera}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{presupuestoCabeceraController.itemsAvailableSelectOne}"
                                           var="presupuestoCabeceraItem"
                                           itemValue="#{presupuestoCabeceraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPresupuestoDetalleLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{presupuestoDetalleController.selected.producto}" required="true" requiredMessage="#{bundle.EditPresupuestoDetalleRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presupuestoDetalleController.update}" value="#{bundle.Save}" update="display,:PresupuestoDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PresupuestoDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PresupuestoDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
