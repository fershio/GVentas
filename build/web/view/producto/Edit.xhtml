<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductoLabel_codigoProducto}" for="codigoProducto" />
                        <p:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.EditProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_codigoProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_descripcionProducto}" for="descripcionProducto" />
                        <p:inputText id="descripcionProducto" value="#{productoController.selected.descripcionProducto}" title="#{bundle.EditProductoTitle_descripcionProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_descripcionProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductoLabel_costoProducto}" for="costoProducto" />
                        <p:inputText id="costoProducto" value="#{productoController.selected.costoProducto}" title="#{bundle.EditProductoTitle_costoProducto}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{productoController.selected.precioVenta}" title="#{bundle.EditProductoTitle_precioVenta}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productoController.selected.stockMinimo}" title="#{bundle.EditProductoTitle_stockMinimo}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.EditProductoTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditProductoLabel_tipoImpuesto}" for="tipoImpuesto" />
                        <p:inputText id="tipoImpuesto" value="#{productoController.selected.tipoImpuesto}" title="#{bundle.EditProductoTitle_tipoImpuesto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_tipoImpuesto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
