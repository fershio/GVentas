<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoDetalleCreateDlg" widgetVar="PedidoDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoDetalleTitle}">
            <h:form id="PedidoDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{pedidoDetalleController.selected.precioVenta}" title="#{bundle.CreatePedidoDetalleTitle_precioVenta}" required="true" requiredMessage="#{bundle.CreatePedidoDetalleRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{pedidoDetalleController.selected.cantidad}" title="#{bundle.CreatePedidoDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidoDetalleRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_importeGravado}" for="importeGravado" />
                        <p:inputText id="importeGravado" value="#{pedidoDetalleController.selected.importeGravado}" title="#{bundle.CreatePedidoDetalleTitle_importeGravado}" required="true" requiredMessage="#{bundle.CreatePedidoDetalleRequiredMessage_importeGravado}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_importeIva}" for="importeIva" />
                        <p:inputText id="importeIva" value="#{pedidoDetalleController.selected.importeIva}" title="#{bundle.CreatePedidoDetalleTitle_importeIva}" required="true" requiredMessage="#{bundle.CreatePedidoDetalleRequiredMessage_importeIva}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_importeExento}" for="importeExento" />
                        <p:inputText id="importeExento" value="#{pedidoDetalleController.selected.importeExento}" title="#{bundle.CreatePedidoDetalleTitle_importeExento}" required="true" requiredMessage="#{bundle.CreatePedidoDetalleRequiredMessage_importeExento}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_importeTotal}" for="importeTotal" />
                        <p:inputText id="importeTotal" value="#{pedidoDetalleController.selected.importeTotal}" title="#{bundle.CreatePedidoDetalleTitle_importeTotal}" />
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_pedidoCabecera}" for="pedidoCabecera" />
                        <p:selectOneMenu id="pedidoCabecera" value="#{pedidoDetalleController.selected.pedidoCabecera}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_pedidoCabecera}">
                            <f:selectItems value="#{pedidoCabeceraController.itemsAvailableSelectOne}"
                                           var="pedidoCabeceraItem"
                                           itemValue="#{pedidoCabeceraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{pedidoDetalleController.selected.producto}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoDetalleController.create}" value="#{bundle.Save}" update="display,:PedidoDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
