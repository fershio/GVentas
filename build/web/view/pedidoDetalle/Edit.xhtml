<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoDetalleEditDlg" widgetVar="PedidoDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPedidoDetalleTitle}">
            <h:form id="PedidoDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_precioVenta}" for="precioVenta" />
                        <p:inputText id="precioVenta" value="#{pedidoDetalleController.selected.precioVenta}" title="#{bundle.EditPedidoDetalleTitle_precioVenta}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_precioVenta}"/>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{pedidoDetalleController.selected.cantidad}" title="#{bundle.EditPedidoDetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_importeGravado}" for="importeGravado" />
                        <p:inputText id="importeGravado" value="#{pedidoDetalleController.selected.importeGravado}" title="#{bundle.EditPedidoDetalleTitle_importeGravado}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_importeGravado}"/>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_importeIva}" for="importeIva" />
                        <p:inputText id="importeIva" value="#{pedidoDetalleController.selected.importeIva}" title="#{bundle.EditPedidoDetalleTitle_importeIva}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_importeIva}"/>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_importeExento}" for="importeExento" />
                        <p:inputText id="importeExento" value="#{pedidoDetalleController.selected.importeExento}" title="#{bundle.EditPedidoDetalleTitle_importeExento}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_importeExento}"/>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_importeTotal}" for="importeTotal" />
                        <p:inputText id="importeTotal" value="#{pedidoDetalleController.selected.importeTotal}" title="#{bundle.EditPedidoDetalleTitle_importeTotal}" />
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_pedidoCabecera}" for="pedidoCabecera" />
                        <p:selectOneMenu id="pedidoCabecera" value="#{pedidoDetalleController.selected.pedidoCabecera}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_pedidoCabecera}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pedidoCabeceraController.itemsAvailableSelectOne}"
                                           var="pedidoCabeceraItem"
                                           itemValue="#{pedidoCabeceraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPedidoDetalleLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{pedidoDetalleController.selected.producto}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_producto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoDetalleController.update}" value="#{bundle.Save}" update="display,:PedidoDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PedidoDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
