<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoDetalleViewDlg" widgetVar="PedidoDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoDetalleTitle}">
            <h:form id="PedidoDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_precioVenta}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.precioVenta}" title="#{bundle.ViewPedidoDetalleTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_cantidad}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.cantidad}" title="#{bundle.ViewPedidoDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_importeGravado}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.importeGravado}" title="#{bundle.ViewPedidoDetalleTitle_importeGravado}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_importeIva}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.importeIva}" title="#{bundle.ViewPedidoDetalleTitle_importeIva}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_importeExento}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.importeExento}" title="#{bundle.ViewPedidoDetalleTitle_importeExento}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_importeTotal}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.importeTotal}" title="#{bundle.ViewPedidoDetalleTitle_importeTotal}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_pedidoCabecera}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.pedidoCabecera}" title="#{bundle.ViewPedidoDetalleTitle_pedidoCabecera}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_producto}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.producto}" title="#{bundle.ViewPedidoDetalleTitle_producto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
