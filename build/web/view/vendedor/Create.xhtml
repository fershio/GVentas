<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorCreateDlg" widgetVar="VendedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendedorTitle}">
            <h:form id="VendedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_codigoVendedor}" for="codigoVendedor" />
                        <p:inputText id="codigoVendedor" value="#{vendedorController.selected.codigoVendedor}" title="#{bundle.CreateVendedorTitle_codigoVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_codigoVendedor}"/>
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_nombreVendedor}" for="nombreVendedor" />
                        <p:inputText id="nombreVendedor" value="#{vendedorController.selected.nombreVendedor}" title="#{bundle.CreateVendedorTitle_nombreVendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_nombreVendedor}"/>
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{vendedorController.selected.direccion}" title="#{bundle.CreateVendedorTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{vendedorController.selected.documento}" title="#{bundle.CreateVendedorTitle_documento}" />
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{vendedorController.selected.telefono}" title="#{bundle.CreateVendedorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateVendedorLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{vendedorController.selected.activo}" title="#{bundle.CreateVendedorTitle_activo}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedorController.create}" value="#{bundle.Save}" update="display,:VendedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
