<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    <style type="text/css">
    body{
        background: #4dafcc;
    }
    h2{
        font-family: calibri;
    }

    #titulo{
        text-align: center;
    }

    /*Formulario*/
    div.formu {
        width: 60%;
        display: flex;
        /* background: red; */
        padding-top: 10%;
        padding-bottom: 10%;
        margin: auto;
    }


    form {
        display: inline-block;
        margin: auto;
        background: #fff;
        border: none;
        padding-top: 20px;
        padding-right: 80px;
        padding-left: 80px;
        padding-bottom: 80px;

    box-shadow: 3px 4px rgba(0, 0, 0, 0.3);
    }

    .ui-inputfield{
            background: #ececec;
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            color: none;
    }

    .ui-state-default{
        border: 1px solid #ececec;
    }

    /*Boton*/
    .ui-button {
        background: #127da7;
        width: 100%;
        margin-top: 30px;
        border: 0px;
        color: #fdfdfd;
        padding: 1%;
    }

    .ui-button:hover {
        background: #0d485f;
    }
    span.ui-button-text.ui-c {
        text-shadow: 0px 1px 0px rgba(4, 4, 4, 0.75);
    }
    </style>

        <title>Acceso al Sistema</title>
        <link type="text/css" rel="stylesheet" href="/GestionVentas/GestionVentas/css/persinalizado.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class='formu'>

        <h:form id="panel">
            <span id="titulo"><h2>Bienvenido</h2></span>
            <p:focus context="panel"/>
            <p:messages autoUpdate="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Usuario" /><br></br>
                <p:inputText id="txtUsuario" value="#{usuarioController.selected.user}"  required="true"/>
                <br></br>
                <p:outputLabel for="txtClave" value="Clave"/><br></br>
                <p:password id="txtClave" value="#{usuarioController.selected.password}" required="true"/>
                
                <h:column />
                <p:commandButton icon="ui-icon-key" value="Iniciar SesiÃ³n" action="#{usuarioController.login()}"/>
            </h:panelGrid>
            
        </h:form>
    </div>
    </h:body>
</html>
