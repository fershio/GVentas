<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedorViewDlg" widgetVar="VendedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendedorTitle}">
            <h:form id="VendedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendedorLabel_codigoVendedor}"/>
                        <h:outputText value="#{vendedorController.selected.codigoVendedor}" title="#{bundle.ViewVendedorTitle_codigoVendedor}"/>
                        <h:outputText value="#{bundle.ViewVendedorLabel_nombreVendedor}"/>
                        <h:outputText value="#{vendedorController.selected.nombreVendedor}" title="#{bundle.ViewVendedorTitle_nombreVendedor}"/>
                        <h:outputText value="#{bundle.ViewVendedorLabel_direccion}"/>
                        <h:outputText value="#{vendedorController.selected.direccion}" title="#{bundle.ViewVendedorTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewVendedorLabel_documento}"/>
                        <h:outputText value="#{vendedorController.selected.documento}" title="#{bundle.ViewVendedorTitle_documento}"/>
                        <h:outputText value="#{bundle.ViewVendedorLabel_telefono}"/>
                        <h:outputText value="#{vendedorController.selected.telefono}" title="#{bundle.ViewVendedorTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewVendedorLabel_activo}"/>
                        <h:outputText value="#{vendedorController.selected.activo}" title="#{bundle.ViewVendedorTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
