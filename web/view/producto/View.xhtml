<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductoTitle}">
            <h:form id="ProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductoLabel_codigoProducto}"/>
                        <h:outputText value="#{productoController.selected.codigoProducto}" title="#{bundle.ViewProductoTitle_codigoProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_descripcionProducto}"/>
                        <h:outputText value="#{productoController.selected.descripcionProducto}" title="#{bundle.ViewProductoTitle_descripcionProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_costoProducto}"/>
                        <h:outputText value="#{productoController.selected.costoProducto}" title="#{bundle.ViewProductoTitle_costoProducto}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_precioVenta}"/>
                        <h:outputText value="#{productoController.selected.precioVenta}" title="#{bundle.ViewProductoTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_stockMinimo}"/>
                        <h:outputText value="#{productoController.selected.stockMinimo}" title="#{bundle.ViewProductoTitle_stockMinimo}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_stock}"/>
                        <h:outputText value="#{productoController.selected.stock}" title="#{bundle.ViewProductoTitle_stock}"/>
                        <h:outputText value="#{bundle.ViewProductoLabel_tipoImpuesto}"/>
                        <h:outputText value="#{productoController.selected.tipoImpuesto}" title="#{bundle.ViewProductoTitle_tipoImpuesto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
