<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoCabeceraCreateDlg" widgetVar="PedidoCabeceraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoCabeceraTitle}">
            <h:form id="PedidoCabeceraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoCabeceraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_numeroPedido}" for="numeroPedido" />
                        <p:inputText id="numeroPedido" value="#{pedidoCabeceraController.selected.numeroPedido}" title="#{bundle.CreatePedidoCabeceraTitle_numeroPedido}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_numeroPedido}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_fechaPedido}" for="fechaPedido" />
                        <p:calendar id="fechaPedido" pattern="MM/dd/yyyy" value="#{pedidoCabeceraController.selected.fechaPedido}" title="#{bundle.EditPedidoCabeceraTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidoCabeceraRequiredMessage_fechaPedido}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_codigoVendedor}" for="codigoVendedor" />
                        <p:inputText id="codigoVendedor" value="#{pedidoCabeceraController.selected.codigoVendedor}" title="#{bundle.CreatePedidoCabeceraTitle_codigoVendedor}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_codigoVendedor}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_importeGravado}" for="importeGravado" />
                        <p:inputText id="importeGravado" value="#{pedidoCabeceraController.selected.importeGravado}" title="#{bundle.CreatePedidoCabeceraTitle_importeGravado}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_importeGravado}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_importeIva}" for="importeIva" />
                        <p:inputText id="importeIva" value="#{pedidoCabeceraController.selected.importeIva}" title="#{bundle.CreatePedidoCabeceraTitle_importeIva}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_importeIva}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_importeExento}" for="importeExento" />
                        <p:inputText id="importeExento" value="#{pedidoCabeceraController.selected.importeExento}" title="#{bundle.CreatePedidoCabeceraTitle_importeExento}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_importeExento}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_importeTotal}" for="importeTotal" />
                        <p:inputText id="importeTotal" value="#{pedidoCabeceraController.selected.importeTotal}" title="#{bundle.CreatePedidoCabeceraTitle_importeTotal}" required="true" requiredMessage="#{bundle.CreatePedidoCabeceraRequiredMessage_importeTotal}"/>
                        <p:outputLabel value="#{bundle.CreatePedidoCabeceraLabel_codigoCliente}" for="codigoCliente" />
                        <p:selectOneMenu id="codigoCliente" value="#{pedidoCabeceraController.selected.codigoCliente}" required="true" requiredMessage="#{bundle.EditPedidoCabeceraRequiredMessage_codigoCliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="codigoClienteItem"
                                           itemValue="#{codigoClienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoCabeceraController.create}" value="#{bundle.Save}" update="display,:PedidoCabeceraListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoCabeceraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoCabeceraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
