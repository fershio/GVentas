<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaDetalleViewDlg" widgetVar="VentaDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaDetalleTitle}">
            <h:form id="VentaDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_precioVenta}"/>
                        <h:outputText value="#{ventaDetalleController.selected.precioVenta}" title="#{bundle.ViewVentaDetalleTitle_precioVenta}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_cantidad}"/>
                        <h:outputText value="#{ventaDetalleController.selected.cantidad}" title="#{bundle.ViewVentaDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_importeGravado}"/>
                        <h:outputText value="#{ventaDetalleController.selected.importeGravado}" title="#{bundle.ViewVentaDetalleTitle_importeGravado}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_importeIva}"/>
                        <h:outputText value="#{ventaDetalleController.selected.importeIva}" title="#{bundle.ViewVentaDetalleTitle_importeIva}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_importeExento}"/>
                        <h:outputText value="#{ventaDetalleController.selected.importeExento}" title="#{bundle.ViewVentaDetalleTitle_importeExento}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_importeTotal}"/>
                        <h:outputText value="#{ventaDetalleController.selected.importeTotal}" title="#{bundle.ViewVentaDetalleTitle_importeTotal}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_producto}"/>
                        <h:outputText value="#{ventaDetalleController.selected.producto}" title="#{bundle.ViewVentaDetalleTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewVentaDetalleLabel_ventaCabecera}"/>
                        <h:outputText value="#{ventaDetalleController.selected.ventaCabecera}" title="#{bundle.ViewVentaDetalleTitle_ventaCabecera}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
