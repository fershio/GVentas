<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentaDetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VentaDetalleListForm">
                <p:panel header="#{bundle.ListVentaDetalleTitle}">
                    <p:dataTable id="datalist" value="#{ventaDetalleController.items}" var="item"
                                 selectionMode="single" selection="#{ventaDetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ventaDetallePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_precioVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_importeGravado}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeGravado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_importeIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_importeExento}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeExento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_importeTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaDetalleTitle_ventaCabecera}"/>
                            </f:facet>
                            <h:outputText value="#{item.ventaCabecera}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ventaDetalleController.prepareCreate}" update=":VentaDetalleCreateForm" oncomplete="PF('VentaDetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VentaDetalleViewForm" oncomplete="PF('VentaDetalleViewDialog').show()" disabled="#{empty ventaDetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VentaDetalleEditForm" oncomplete="PF('VentaDetalleEditDialog').show()" disabled="#{empty ventaDetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ventaDetalleController.destroy}" update=":growl,datalist" disabled="#{empty ventaDetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
